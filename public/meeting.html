    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Get URL parameters
        const urlPath = window.location.pathname;
        const pathParts = urlPath.split('/');
        const userEmail = decodeURIComponent(pathParts[2]);
        const roomCode = decodeURIComponent(pathParts[3]);
        
        console.log('üöÄ Initializing meeting for:', userEmail, 'in room:', roomCode);
        
        // Update UI with user info
        document.getElementById('meetingCode').textContent = `Meeting ID: ${roomCode}`;
        document.getElementById('meetingCodeDisplay').textContent = roomCode;
        
        // Socket.IO connection with improved configuration
        const socket = io({
            transports: ['websocket', 'polling'],
            timeout: 20000,
            forceNew: true,
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 5,
            maxReconnectionAttempts: 5
        });
        
        // DOM elements
        const mainVideoContainer = document.getElementById('mainVideoContainer');
        const participantsList = document.getElementById('participantsList');
        const chatPanel = document.getElementById('chatPanel');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const participantsCount = document.getElementById('participantsCount');
        const meetingTime = document.getElementById('meetingTime');
        const notification = document.getElementById('notification');
        const recordingIndicator = document.getElementById('recordingIndicator');
        
        // Enhanced WebRTC configuration
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' }
            ],
            iceCandidatePoolSize: 10,
            bundlePolicy: 'max-bundle',
            rtcpMuxPolicy: 'require'
        };
        
        // State management
        let localStream = null;
        let screenStream = null;
        let peerConnections = new Map();
        let remoteParticipants = new Map();
        let mainVideoSocketId = null;
        let isAudioMuted = false;
        let isVideoOff = false;
        let isScreenSharing = false;
        let isChatOpen = false;
        let isConnected = false;
        let isRecording = false;
        let mediaRecorder = null;
        let recordedChunks = [];
        let currentChatMode = 'group'; // 'group' or 'private'
        let unreadMessages = 0;
        let allParticipants = new Map(); // Store all participants info
        
        // Meeting timer
        let meetingStartTime = Date.now();
        const timerInterval = setInterval(() => {
            const elapsed = Math.floor((Date.now() - meetingStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            meetingTime.textContent = minutes + ':' + seconds;
        }, 1000);
        
        // Initialize media with always-on permissions
        async function initializeMedia() {
            try {
                console.log('üé• Requesting media access...');
                
                // Check if mediaDevices is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Media devices not supported in this browser');
                }
                
                // Request permissions first with basic constraints
                const basicConstraints = {
                    video: true,
                    audio: true
                };
                
                try {
                    // Try with basic constraints first
                    localStream = await navigator.mediaDevices.getUserMedia(basicConstraints);
                    console.log('‚úÖ Basic media access granted');
                    
                    // Stop the basic stream and get HD stream
                    localStream.getTracks().forEach(track => track.stop());
                    
                    // Now try with HD constraints
                    const hdConstraints = {
                        video: {
                            width: { ideal: 1280, max: 1920, min: 640 },
                            height: { ideal: 720, max: 1080, min: 480 },
                            frameRate: { ideal: 30, max: 60, min: 15 },
                            facingMode: 'user'
                        },
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true,
                            sampleRate: { ideal: 44100, min: 22050 }
                        }
                    };
                    
                    localStream = await navigator.mediaDevices.getUserMedia(hdConstraints);
                    console.log('‚úÖ HD media access granted');
                    
                } catch (hdError) {
                    console.warn('‚ö†Ô∏è HD constraints failed, using basic stream:', hdError);
                    // Fall back to basic constraints
                    localStream = await navigator.mediaDevices.getUserMedia(basicConstraints);
                }
                
                // Always keep video and audio enabled by default
                const videoTrack = localStream.getVideoTracks()[0];
                const audioTrack = localStream.getAudioTracks()[0];
                
                if (videoTrack) {
                    videoTrack.enabled = true;
                    isVideoOff = false;
                    console.log('üìπ Video track enabled:', videoTrack.label);
                } else {
                    console.warn('‚ö†Ô∏è No video track available');
                }
                
                if (audioTrack) {
                    audioTrack.enabled = true;
                    isAudioMuted = false;
                    console.log('üé§ Audio track enabled:', audioTrack.label);
                } else {
                    console.warn('‚ö†Ô∏è No audio track available');
                }
                
                console.log('‚úÖ Media access granted - Video and Audio ON by default');
                
                // Add local participant to the list
                addLocalParticipant();
                
                // Join the room after getting media
                joinRoom();
                
            } catch (error) {
                console.error('‚ùå Error accessing media devices:', error);
                handleMediaError(error);
            }
        }
        
        // Handle media errors gracefully
        async function handleMediaError(error) {
            console.log('üîÑ Attempting fallback media access...');
            
            let errorMessage = 'Media access failed';
            
            if (error.name === 'NotAllowedError') {
                errorMessage = 'Camera/microphone access denied. Please allow permissions and refresh the page.';
            } else if (error.name === 'NotFoundError') {
                errorMessage = 'No camera/microphone found. Please connect devices and refresh.';
            } else if (error.name === 'NotSupportedError') {
                errorMessage = 'Camera/microphone not supported in this browser.';
            } else if (error.name === 'OverconstrainedError') {
                errorMessage = 'Camera/microphone constraints not supported.';
            }
            
            console.error('Media error details:', error.name, error.message);
            
            try {
                // Try audio only first
                console.log('üé§ Trying audio-only access...');
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log('üé§ Audio-only access granted');
                showNotification('Camera access failed, but microphone is working. You can join with audio only.');
                addLocalParticipant();
                joinRoom();
            } catch (audioError) {
                console.error('‚ùå Audio access also failed:', audioError);
                
                try {
                    // Try video only
                    console.log('üìπ Trying video-only access...');
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    console.log('üìπ Video-only access granted');
                    showNotification('Microphone access failed, but camera is working. You can join with video only.');
                    addLocalParticipant();
                    joinRoom();
                } catch (videoError) {
                    console.error('‚ùå Video access also failed:', videoError);
                    showNotification(errorMessage + ' You can still join the meeting without media.');
                    
                    // Join without any media
                    localStream = null;
                    addLocalParticipant();
                    joinRoom();
                }
            }
        }
        
        // Add local participant to the participants list
        function addLocalParticipant() {
            const participantDiv = document.createElement('div');
            participantDiv.className = 'participant-item local';
            participantDiv.id = 'local-participant';
            
            const hasVideo = localStream && localStream.getVideoTracks().length > 0 && localStream.getVideoTracks()[0].enabled;
            const hasAudio = localStream && localStream.getAudioTracks().length > 0;
            
            if (hasVideo) {
                participantDiv.innerHTML = `
                    <video class="participant-video" autoplay muted playsinline></video>
                    <div class="participant-info">
                        <div class="participant-name">You (${userEmail})</div>
                        <div class="participant-status">
                            <div class="status-icon audio-off" id="localAudioStatus" style="display: ${hasAudio ? 'none' : 'flex'};">üîá</div>
                            <div class="status-icon video-off" id="localVideoStatus" style="display: none;">üìπ</div>
                        </div>
                    </div>
                `;
                
                const video = participantDiv.querySelector('video');
                video.srcObject = localStream;
                
                // Handle video loading
                video.onloadedmetadata = () => {
                    console.log('üìπ Local video loaded');
                    video.play().catch(e => console.warn('Local video autoplay failed:', e));
                };
            } else {
                participantDiv.innerHTML = `
                    <div class="no-video-participant">
                        <div class="participant-avatar">${userEmail.charAt(0).toUpperCase()}</div>
                        <div class="participant-name">You (${userEmail})</div>
                    </div>
                    <div class="participant-info">
                        <div class="participant-name">You (${userEmail})</div>
                        <div class="participant-status">
                            <div class="status-icon audio-off" id="localAudioStatus" style="display: ${hasAudio ? 'none' : 'flex'};">üîá</div>
                            <div class="status-icon video-off" id="localVideoStatus" style="display: flex;">üìπ</div>
                        </div>
                    </div>
                `;
            }
            
            // Add click handler to switch to main view
            participantDiv.addEventListener('click', () => {
                if (localStream && hasVideo) {
                    showLocalInMainVideo();
                } else {
                    showNotification('No camera available to display');
                }
            });
            
            participantsList.appendChild(participantDiv);
            
            console.log('üë§ Local participant added - Video:', hasVideo, 'Audio:', hasAudio);
        }
        
        // Show local video in main area
        function showLocalInMainVideo() {
            const waitingMessage = document.getElementById('waitingMessage');
            const mainParticipantName = document.getElementById('mainParticipantName');
            
            // Hide waiting message
            waitingMessage.style.display = 'none';
            
            // Remove existing main video
            const existingVideo = mainVideoContainer.querySelector('video');
            if (existingVideo) {
                existingVideo.remove();
            }
            
            // Create new video element for main display
            const video = document.createElement('video');
            video.autoplay = true;
            video.playsinline = true;
            video.muted = false; // Unmute for main display
            video.srcObject = localStream;
            video.style.width = '100%';
            video.style.height = '100%';
            video.style.objectFit = 'cover';
            
            mainVideoContainer.appendChild(video);
            
            // Update participant name
            mainParticipantName.textContent = `You (${userEmail})`;
            mainParticipantName.style.display = 'block';
            
            // Clear main video socket ID since it's local
            mainVideoSocketId = null;
            
            showNotification('Switched to your camera view');
        }
        
        // Join room function
        function joinRoom() {
            if (socket.connected) {
                console.log('üö™ Joining room:', roomCode);
                socket.emit('join-room', { roomCode, userEmail });
            } else {
                console.log('‚è≥ Waiting for socket connection...');
                socket.on('connect', () => {
                    console.log('üö™ Joining room:', roomCode);
                    socket.emit('join-room', { roomCode, userEmail });
                });
            }
        }
        
        // Enhanced peer connection creation
        function createPeerConnection(socketId, participantEmail = 'Participant') {
            console.log('ü§ù Creating peer connection for:', participantEmail);
            
            const peerConnection = new RTCPeerConnection(configuration);
            
            // Add local stream tracks
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    console.log('üì§ Adding local track:', track.kind, 'to peer:', participantEmail);
                    peerConnection.addTrack(track, localStream);
                });
            }
            
            // Handle remote stream - FIXED
            peerConnection.ontrack = (event) => {
                console.log('üì• Received remote track:', event.track.kind, 'from:', participantEmail);
                const [remoteStream] = event.streams;
                
                if (remoteStream) {
                    console.log('‚úÖ Remote stream received, adding participant:', participantEmail);
                    addRemoteParticipant(socketId, remoteStream, participantEmail);
                } else {
                    console.warn('‚ö†Ô∏è No remote stream in track event');
                }
            };
            
            // Handle ICE candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log('üßä Sending ICE candidate to:', participantEmail);
                    socket.emit('ice-candidate', {
                        candidate: event.candidate,
                        to: socketId
                    });
                } else {
                    console.log('üßä ICE gathering complete for:', participantEmail);
                }
            };
            
            // Enhanced connection state monitoring
            peerConnection.onconnectionstatechange = () => {
                const state = peerConnection.connectionState;
                console.log(`üîó Connection state with ${participantEmail}:`, state);
                
                if (state === 'connected') {
                    showNotification(`Connected to ${participantEmail}`);
                } else if (state === 'disconnected') {
                    showNotification(`Disconnected from ${participantEmail}`, 'warning');
                } else if (state === 'failed') {
                    console.log('üîÑ Connection failed, attempting to restart ICE...');
                    peerConnection.restartIce();
                }
            };
            
            // Add ICE connection state change handler
            peerConnection.oniceconnectionstatechange = () => {
                const state = peerConnection.iceConnectionState;
                console.log(`üßä ICE connection state with ${participantEmail}:`, state);
                
                if (state === 'failed' || state === 'disconnected') {
                    console.log('üîÑ ICE connection issues, restarting...');
                    setTimeout(() => {
                        if (peerConnection.iceConnectionState === 'failed') {
                            peerConnection.restartIce();
                        }
                    }, 1000);
                }
            };
            
            peerConnections.set(socketId, peerConnection);
            return peerConnection;
        }
        
        // Add remote participant to the participants list - FIXED
        function addRemoteParticipant(socketId, stream, userEmail = 'Participant') {
            console.log('üë§ Adding remote participant:', userEmail, 'with stream:', stream);
            
            // Check if participant already exists
            if (remoteParticipants.has(socketId)) {
                console.log('üë§ Participant already exists, updating stream');
                const existingParticipant = remoteParticipants.get(socketId);
                existingParticipant.stream = stream;
                
                // Update existing video element
                const existingElement = document.getElementById(`participant-${socketId}`);
                if (existingElement) {
                    const video = existingElement.querySelector('video');
                    if (video) {
                        video.srcObject = stream;
                        console.log('üìπ Updated existing video element');
                    }
                }
                return;
            }
            
            // Store participant info
            remoteParticipants.set(socketId, {
                stream: stream,
                userEmail: userEmail
            });
            
            allParticipants.set(socketId, { userEmail, socketId });
            updatePrivateChatOptions();
            
            // Create participant element
            const participantDiv = document.createElement('div');
            participantDiv.className = 'participant-item';
            participantDiv.id = `participant-${socketId}`;
            
            // Check if stream has video tracks
            const hasVideo = stream.getVideoTracks().length > 0 && stream.getVideoTracks()[0].enabled;
            
            if (hasVideo) {
                participantDiv.innerHTML = `
                    <video class="participant-video" autoplay playsinline muted></video>
                    <div class="participant-info">
                        <div class="participant-name">${userEmail}</div>
                        <div class="participant-status">
                            <div class="status-icon audio-off" style="display: none;">üîá</div>
                            <div class="status-icon video-off" style="display: none;">üìπ</div>
                            <div class="status-icon screen-sharing" style="display: none;">üñ•Ô∏è</div>
                        </div>
                    </div>
                `;
                
                const video = participantDiv.querySelector('video');
                video.srcObject = stream;
                
                // Add video event listeners
                video.onloadedmetadata = () => {
                    console.log('üìπ Video metadata loaded for:', userEmail);
                    video.play().catch(e => console.error('Video play error:', e));
                };
                
                video.onerror = (e) => {
                    console.error('üìπ Video error for:', userEmail, e);
                };
                
            } else {
                participantDiv.innerHTML = `
                    <div class="no-video-participant">
                        <div class="participant-avatar">${userEmail.charAt(0).toUpperCase()}</div>
                        <div class="participant-name">${userEmail}</div>
                    </div>
                    <div class="participant-info">
                        <div class="participant-name">${userEmail}</div>
                        <div class="participant-status">
                            <div class="status-icon audio-off" style="display: none;">üîá</div>
                            <div class="status-icon video-off" style="display: flex;">üìπ</div>
                            <div class="status-icon screen-sharing" style="display: none;">üñ•Ô∏è</div>
                        </div>
                    </div>
                `;
            }
            
            // Add click handler to switch to main view
            participantDiv.addEventListener('click', () => {
                showInMainVideo(socketId, stream, userEmail);
            });
            
            participantsList.appendChild(participantDiv);
            
            // If this is the first remote participant and no main video is set, show them
            if (!mainVideoSocketId && hasVideo) {
                showInMainVideo(socketId, stream, userEmail);
            }
            
            console.log('‚úÖ Remote participant added successfully:', userEmail);
        }
        
        // Show participant in main video area
        function showInMainVideo(socketId, stream, userEmail) {
            const waitingMessage = document.getElementById('waitingMessage');
            const mainParticipantName = document.getElementById('mainParticipantName');
            
            console.log('üñ•Ô∏è Showing in main video:', userEmail);
            
            // Hide waiting message
            waitingMessage.style.display = 'none';
            
            // Remove existing main video
            const existingVideo = mainVideoContainer.querySelector('video');
            if (existingVideo) {
                existingVideo.remove();
            }
            
            // Create new video element
            const video = document.createElement('video');
            video.autoplay = true;
            video.playsinline = true;
            video.srcObject = stream;
            video.style.width = '100%';
            video.style.height = '100%';
            video.style.objectFit = 'cover';
            
            mainVideoContainer.appendChild(video);
            
            // Update participant name
            mainParticipantName.textContent = userEmail;
            mainParticipantName.style.display = 'block';
            
            // Set as current main video
            mainVideoSocketId = socketId;
        }
        
        // Remove remote participant
        function removeRemoteParticipant(socketId) {
            console.log('üóëÔ∏è Removing remote participant:', socketId);
            
            const participant = remoteParticipants.get(socketId);
            if (participant) {
                console.log('üëã Removing participant:', participant.userEmail);
            }
            
            // Remove from participants map
            remoteParticipants.delete(socketId);
            allParticipants.delete(socketId);
            updatePrivateChatOptions();
            
            // Remove from UI
            const participantElement = document.getElementById(`participant-${socketId}`);
            if (participantElement) {
                participantElement.remove();
            }
            
            // If this was the main video participant
            if (mainVideoSocketId === socketId) {
                const waitingMessage = document.getElementById('waitingMessage');
                const mainParticipantName = document.getElementById('mainParticipantName');
                
                // Remove video
                const video = mainVideoContainer.querySelector('video');
                if (video) {
                    video.remove();
                }
                
                // Hide participant name
                mainParticipantName.style.display = 'none';
                
                // Check if there are other participants to show
                const remainingParticipants = Array.from(remoteParticipants.entries());
                if (remainingParticipants.length > 0) {
                    const [nextSocketId, nextParticipant] = remainingParticipants[0];
                    showInMainVideo(nextSocketId, nextParticipant.stream, nextParticipant.userEmail);
                } else {
                    // Show waiting message
                    waitingMessage.style.display = 'flex';
                    mainVideoSocketId = null;
                }
            }
            
            // Close and remove peer connection
            const peerConnection = peerConnections.get(socketId);
            if (peerConnection) {
                peerConnection.close();
                peerConnections.delete(socketId);
            }
        }
        
        // Update private chat options
        function updatePrivateChatOptions() {
            const select = document.getElementById('privateChatRecipient');
            select.innerHTML = '<option value="">Select participant...</option>';
            
            allParticipants.forEach((participant, socketId) => {
                if (participant.userEmail !== userEmail) {
                    const option = document.createElement('option');
                    option.value = participant.userEmail;
                    option.textContent = participant.userEmail;
                    select.appendChild(option);
                }
            });
        }
        
        // Socket event handlers
        socket.on('connect', () => {
            console.log('üîå Socket connected');
            isConnected = true;
            showNotification('Connected to server');
        });
        
        socket.on('disconnect', (reason) => {
            console.log('üîå Socket disconnected:', reason);
            isConnected = false;
            showNotification('Connection lost. Attempting to reconnect...', 'error');
        });
        
        socket.on('reconnect', (attemptNumber) => {
            console.log('üîÑ Socket reconnected after', attemptNumber, 'attempts');
            showNotification('Reconnected to server');
            socket.emit('join-room', { roomCode, userEmail });
        });
        
        socket.on('room-participants', async (participants) => {
            console.log('üë• Current room participants:', participants);
            
            for (const participant of participants) {
                try {
                    allParticipants.set(participant.socketId, participant);
                    
                    console.log('ü§ù Creating peer connection for existing participant:', participant.userEmail);
                    const peerConnection = createPeerConnection(participant.socketId, participant.userEmail);
                    
                    // Wait a bit before creating offer
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    console.log('üì§ Creating offer for existing participant:', participant.userEmail);
                    const offer = await peerConnection.createOffer({
                        offerToReceiveAudio: true,
                        offerToReceiveVideo: true
                    });
                    await peerConnection.setLocalDescription(offer);
                    
                    console.log('üì§ Sending offer to existing participant:', participant.userEmail);
                    socket.emit('offer', {
                        offer: offer,
                        to: participant.socketId
                    });
                } catch (error) {
                    console.error('‚ùå Error creating offer for participant:', error);
                }
            }
            
            updatePrivateChatOptions();
        });
        
        socket.on('user-joined', async ({ socketId, userEmail: joinedEmail }) => {
            console.log('üë§ User joined:', joinedEmail);
            showNotification(`${joinedEmail} joined the meeting`);
            
            allParticipants.set(socketId, { userEmail: joinedEmail, socketId });
            updatePrivateChatOptions();
            
            // Wait a bit for the user to set up their media
            setTimeout(async () => {
                try {
                    console.log('ü§ù Creating peer connection for new user:', joinedEmail);
                    const peerConnection = createPeerConnection(socketId, joinedEmail);
                    
                    console.log('üì§ Creating offer for:', joinedEmail);
                    const offer = await peerConnection.createOffer({
                        offerToReceiveAudio: true,
                        offerToReceiveVideo: true
                    });
                    await peerConnection.setLocalDescription(offer);
                    
                    console.log('üì§ Sending offer to:', joinedEmail);
                    socket.emit('offer', {
                        offer: offer,
                        to: socketId
                    });
                } catch (error) {
                    console.error('‚ùå Error handling user joined:', error);
                }
            }, 1000);
        });
        
        socket.on('offer', async ({ offer, from, fromUser }) => {
            console.log('üì§ Received offer from:', fromUser || from);
            
            try {
                let peerConnection = peerConnections.get(from);
                if (!peerConnection) {
                    peerConnection = createPeerConnection(from, fromUser);
                }
                
                console.log('üì§ Setting remote description...');
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                
                console.log('üì§ Creating answer...');
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                console.log('üì§ Sending answer to:', fromUser);
                socket.emit('answer', {
                    answer: answer,
                    to: from
                });
                
            } catch (error) {
                console.error('‚ùå Error handling offer:', error);
                showNotification('Failed to establish connection', 'error');
            }
        });
        
        socket.on('answer', async ({ answer, from, fromUser }) => {
            console.log('üì• Received answer from:', fromUser || from);
            
            try {
                const peerConnection = peerConnections.get(from);
                if (peerConnection) {
                    console.log('üì• Setting remote description from answer...');
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                    console.log('‚úÖ Answer processed successfully');
                } else {
                    console.error('‚ùå No peer connection found for:', from);
                }
            } catch (error) {
                console.error('‚ùå Error handling answer:', error);
            }
        });
        
        socket.on('ice-candidate', async ({ candidate, from, fromUser }) => {
            console.log('üßä Received ICE candidate from:', fromUser || from);
            
            try {
                const peerConnection = peerConnections.get(from);
                if (peerConnection && peerConnection.remoteDescription) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                    console.log('‚úÖ ICE candidate added successfully');
                } else {
                    console.warn('‚ö†Ô∏è Cannot add ICE candidate - no peer connection or remote description');
                }
            } catch (error) {
                console.error('‚ùå Error handling ICE candidate:', error);
            }
        });
        
        socket.on('user-left', ({ socketId, userEmail: leftEmail }) => {
            console.log('üëã User left:', leftEmail);
            showNotification(`${leftEmail} left the meeting`);
            removeRemoteParticipant(socketId);
        });
        
        socket.on('participants-update', ({ count, participants }) => {
            participantsCount.textContent = count;
            
            // Update all participants map
            if (participants) {
                allParticipants.clear();
                participants.forEach(p => {
                    if (p.userEmail !== userEmail) {
                        allParticipants.set(p.socketId, p);
                    }
                });
                updatePrivateChatOptions();
            }
        });
        
        socket.on('chat-message', ({ message, senderEmail, timestamp }) => {
            addChatMessage(message, senderEmail, timestamp, 'group');
        });
        
        socket.on('private-message', ({ message, senderEmail, recipientEmail, timestamp }) => {
            addChatMessage(message, senderEmail, timestamp, 'private', recipientEmail);
        });
        
        socket.on('user-media-state-changed', ({ socketId, userEmail, type, enabled }) => {
            updateParticipantMediaState(socketId, type, enabled);
        });
        
        socket.on('error', ({ message }) => {
            console.error('‚ùå Socket error:', message);
            showNotification(`Error: ${message}`, 'error');
        });
        
        // Update participant media state indicators
        function updateParticipantMediaState(socketId, type, enabled) {
            const participantElement = document.getElementById(`participant-${socketId}`);
            if (participantElement) {
                const statusIcon = participantElement.querySelector(`.status-icon.${type}-off`);
                if (statusIcon) {
                    statusIcon.style.display = enabled ? 'none' : 'flex';
                }
            }
        }
        
        // Chat functionality
        function setupChatTabs() {
            const groupTab = document.getElementById('groupChatTab');
            const privateTab = document.getElementById('privateChatTab');
            const privateChatSelector = document.getElementById('privateChatSelector');
            
            groupTab.addEventListener('click', () => {
                currentChatMode = 'group';
                groupTab.classList.add('active');
                privateTab.classList.remove('active');
                privateChatSelector.classList.remove('active');
                chatInput.placeholder = 'Send a message to everyone...';
            });
            
            privateTab.addEventListener('click', () => {
                currentChatMode = 'private';
                privateTab.classList.add('active');
                groupTab.classList.remove('active');
                privateChatSelector.classList.add('active');
                chatInput.placeholder = 'Send a private message...';
            });
        }
        
        function addChatMessage(message, senderEmail, timestamp, type = 'group', recipientEmail = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${type}`;
            
            if (senderEmail === userEmail) {
                messageDiv.classList.add('own');
            }
            
            const time = new Date(timestamp).toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            let senderText = senderEmail;
            if (type === 'private') {
                if (senderEmail === userEmail) {
                    senderText = `You ‚Üí ${recipientEmail}`;
                } else {
                    senderText = `${senderEmail} ‚Üí You`;
                }
            }
            
            messageDiv.innerHTML = `
                <div class="sender">${senderText} ‚Ä¢ ${time}</div>
                <div>${message}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Show notification and update badge if chat is closed
            if (!isChatOpen) {
                unreadMessages++;
                updateChatBadge();
                showNotification(`New ${type} message from ${senderEmail}`);
            }
        }
        
        function updateChatBadge() {
            const badge = document.getElementById('chatBadge');
            if (unreadMessages > 0) {
                badge.textContent = unreadMessages > 99 ? '99+' : unreadMessages;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }
        
        function sendChatMessage(message) {
            if (currentChatMode === 'group') {
                socket.emit('chat-message', {
                    message,
                    senderEmail: userEmail,
                    roomCode
                });
            } else {
                const recipientEmail = document.getElementById('privateChatRecipient').value;
                if (!recipientEmail) {
                    showNotification('Please select a recipient for private message', 'error');
                    return;
                }
                
                socket.emit('private-message', {
                    message,
                    senderEmail: userEmail,
                    recipientEmail,
                    roomCode
                });
            }
        }
        
        // Recording functionality
        async function startRecording() {
            try {
                // Get the main video stream for recording
                let streamToRecord = localStream;
                
                // If there's a main video showing, try to record that
                const mainVideo = mainVideoContainer.querySelector('video');
                if (mainVideo && mainVideo.srcObject) {
                    streamToRecord = mainVideo.srcObject;
                }
                
                if (!streamToRecord) {
                    throw new Error('No stream available for recording');
                }
                
                recordedChunks = [];
                
                const options = {
                    mimeType: 'video/webm;codecs=vp9,opus'
                };
                
                // Fallback to vp8 if vp9 is not supported
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'video/webm;codecs=vp8,opus';
                }
                
                mediaRecorder = new MediaRecorder(streamToRecord, options);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    await uploadRecording(blob);
                };
                
                mediaRecorder.start(1000); // Collect data every second
                isRecording = true;
                
                // Update UI
                const recordBtn = document.getElementById('recordBtn');
                recordBtn.classList.add('recording');
                recordingIndicator.classList.add('active');
                
                // Notify other participants
                socket.emit('recording-started', { roomCode });
                
                showNotification('Recording started');
                console.log('üìπ Recording started');
                
            } catch (error) {
                console.error('‚ùå Error starting recording:', error);
                showNotification('Failed to start recording', 'error');
            }
        }
        
        async function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                // Update UI
                const recordBtn = document.getElementById('recordBtn');
                recordBtn.classList.remove('recording');
                recordingIndicator.classList.remove('active');
                
                showNotification('Recording stopped. Uploading...');
                console.log('üìπ Recording stopped');
            }
        }
        
        async function uploadRecording(blob) {
            try {
                const formData = new FormData();
                formData.append('recording', blob, `recording-${roomCode}-${Date.now()}.webm`);
                formData.append('roomCode', roomCode);
                formData.append('userEmail', userEmail);
                formData.append('duration', Math.floor((Date.now() - meetingStartTime) / 1000));
                
                const response = await fetch('/api/upload-recording', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification(`Recording saved: ${result.filename}`);
                    
                    // Notify other participants
                    socket.emit('recording-stopped', { 
                        roomCode, 
                        filename: result.filename 
                    });
                    
                    console.log('‚úÖ Recording uploaded successfully:', result);
                } else {
                    throw new Error(result.error || 'Upload failed');
                }
                
            } catch (error) {
                console.error('‚ùå Error uploading recording:', error);
                showNotification('Failed to upload recording', 'error');
            }
        }
        
        // Control functions
        function toggleMicrophone() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    isAudioMuted = !audioTrack.enabled;
                    
                    const micBtn = document.getElementById('micBtn');
                    micBtn.classList.toggle('muted', isAudioMuted);
                    micBtn.textContent = isAudioMuted ? 'üîá' : 'üé§';
                    
                    // Update local participant status
                    const localAudioStatus = document.getElementById('localAudioStatus');
                    if (localAudioStatus) {
                        localAudioStatus.style.display = isAudioMuted ? 'flex' : 'none';
                    }
                    
                    // Notify other participants
                    socket.emit('media-state-change', {
                        type: 'audio',
                        enabled: audioTrack.enabled,
                        roomCode
                    });
                    
                    showNotification(isAudioMuted ? 'Microphone muted' : 'Microphone unmuted');
                }
            }
        }
        
        function toggleCamera() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    isVideoOff = !videoTrack.enabled;
                    
                    const cameraBtn = document.getElementById('cameraBtn');
                    cameraBtn.classList.toggle('off', isVideoOff);
                    
                    // Update local participant status
                    const localVideoStatus = document.getElementById('localVideoStatus');
                    if (localVideoStatus) {
                        localVideoStatus.style.display = isVideoOff ? 'flex' : 'none';
                    }
                    
                    // Update local participant display
                    const localParticipant = document.getElementById('local-participant');
                    if (localParticipant) {
                        if (isVideoOff) {
                            const video = localParticipant.querySelector('video');
                            if (video) video.style.display = 'none';
                            
                            let noVideo = localParticipant.querySelector('.no-video-participant');
                            if (!noVideo) {
                                noVideo = document.createElement('div');
                                noVideo.className = 'no-video-participant';
                                noVideo.innerHTML = `
                                    <div class="participant-avatar">${userEmail.charAt(0).toUpperCase()}</div>
                                `;
                                localParticipant.insertBefore(noVideo, localParticipant.firstChild);
                            }
                        } else {
                            const video = localParticipant.querySelector('video');
                            const noVideo = localParticipant.querySelector('.no-video-participant');
                            if (video) video.style.display = 'block';
                            if (noVideo) noVideo.remove();
                        }
                    }
                    
                    // Notify other participants
                    socket.emit('media-state-change', {
                        type: 'video',
                        enabled: videoTrack.enabled,
                        roomCode
                    });
                    
                    showNotification(isVideoOff ? 'Camera turned off' : 'Camera turned on');
                }
            }
        }
        
        async function toggleScreenShare() {
            const screenBtn = document.getElementById('screenBtn');
            
            if (!isScreenSharing) {
                try {
                    screenStream = await navigator.mediaDevices.getDisplayMedia({
                        video: {
                            width: { ideal: 1920, max: 1920 },
                            height: { ideal: 1080, max: 1080 },
                            frameRate: { ideal: 30, max: 30 }
                        },
                        audio: true
                    });
                    
                    // Replace video track in all peer connections
                    const videoTrack = screenStream.getVideoTracks()[0];
                    
                    for (const [socketId, peerConnection] of peerConnections) {
                        const sender = peerConnection.getSenders().find(s => 
                            s.track && s.track.kind === 'video'
                        );
                        if (sender) {
                            await sender.replaceTrack(videoTrack);
                        }
                    }
                    
                    // Update local video in participants list
                    const localVideo = document.querySelector('#local-participant video');
                    if (localVideo) {
                        localVideo.srcObject = screenStream;
                    }
                    
                    isScreenSharing = true;
                    screenBtn.classList.add('sharing');
                    screenBtn.textContent = 'üõë';
                    
                    // Notify other participants
                    socket.emit('screen-share-start', { roomCode });
                    
                    showNotification('Screen sharing started');
                    
                    // Handle screen share end
                    videoTrack.onended = () => {
                        stopScreenShare();
                    };
                    
                } catch (error) {
                    console.error('‚ùå Error sharing screen:', error);
                    showNotification('Failed to share screen', 'error');
                }
            } else {
                stopScreenShare();
            }
        }
        
        async function stopScreenShare() {
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
                screenStream = null;
            }
            
            // Replace with camera stream
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                
                for (const [socketId, peerConnection] of peerConnections) {
                    const sender = peerConnection.getSenders().find(s => 
                        s.track && s.track.kind === 'video'
                    );
                    if (sender) {
                        await sender.replaceTrack(videoTrack);
                    }
                }
                
                // Update local video in participants list
                const localVideo = document.querySelector('#local-participant video');
                if (localVideo) {
                    localVideo.srcObject = localStream;
                }
            }
            
            isScreenSharing = false;
            const screenBtn = document.getElementById('screenBtn');
            screenBtn.classList.remove('sharing');
            screenBtn.textContent = 'üñ•Ô∏è';
            
            // Notify other participants
            socket.emit('screen-share-stop', { roomCode });
            
            showNotification('Screen sharing stopped');
        }
        
        function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }
        
        function toggleChat() {
            isChatOpen = !isChatOpen;
            chatPanel.classList.toggle('open', isChatOpen);
            
            const chatBtn = document.getElementById('chatBtn');
            chatBtn.style.background = isChatOpen ? '#1a73e8' : '#9aa0a6';
            
            if (isChatOpen) {
                unreadMessages = 0;
                updateChatBadge();
                chatInput.focus();
            }
        }
        
        function leaveMeeting() {
            if (confirm('Are you sure you want to leave the meeting?')) {
                console.log('üëã Leaving meeting...');
                
                // Stop recording if active
                if (isRecording) {
                    stopRecording();
                }
                
                // Stop all streams
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                if (screenStream) {
                    screenStream.getTracks().forEach(track => track.stop());
                }
                
                // Close all peer connections
                peerConnections.forEach(pc => pc.close());
                
                // Clear timer
                clearInterval(timerInterval);
                
                // Disconnect socket
                socket.disconnect();
                
                // Redirect to home
                window.location.href = '/';
            }
        }
        
        // Utility functions
        function showNotification(message, type = 'info') {
            console.log('üì¢ Notification:', message);
            notification.textContent = message;
            notification.className = 'notification show';
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Event listeners
        document.getElementById('micBtn').addEventListener('click', toggleMicrophone);
        document.getElementById('cameraBtn').addEventListener('click', toggleCamera);
        document.getElementById('screenBtn').addEventListener('click', toggleScreenShare);
        document.getElementById('recordBtn').addEventListener('click', toggleRecording);
        document.getElementById('chatBtn').addEventListener('click', toggleChat);
        document.getElementById('chatClose').addEventListener('click', toggleChat);
        document.getElementById('leaveBtn').addEventListener('click', leaveMeeting);
        
        // Chat input handlers
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const message = chatInput.value.trim();
                if (message) {
                    sendChatMessage(message);
                    chatInput.value = '';
                }
            }
        });
        
        // Auto-resize chat input
        chatInput.addEventListener('input', () => {
            chatInput.style.height = 'auto';
            chatInput.style.height = Math.min(chatInput.scrollHeight, 100) + 'px';
        });
        
        // Fullscreen functionality
        function toggleFullscreen() {
            const mainContainer = document.getElementById('mainVideoContainer');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            
            if (!mainContainer.classList.contains('fullscreen')) {
                // Enter fullscreen
                mainContainer.classList.add('fullscreen');
                fullscreenBtn.textContent = '‚õ∂';
                fullscreenBtn.title = 'Exit fullscreen';
                
                // Hide other UI elements
                document.querySelector('.participants-sidebar').style.display = 'none';
                document.querySelector('.controls').style.display = 'none';
                
                showNotification('Press ESC to exit fullscreen');
            } else {
                // Exit fullscreen
                exitFullscreen();
            }
        }

        function exitFullscreen() {
            const mainContainer = document.getElementById('mainVideoContainer');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            
            mainContainer.classList.remove('fullscreen');
            fullscreenBtn.textContent = '‚õ∂';
            fullscreenBtn.title = 'Toggle fullscreen';
            
            // Show other UI elements
            document.querySelector('.participants-sidebar').style.display = 'flex';
            document.querySelector('.controls').style.display = 'flex';
        }

        // Handle ESC key for fullscreen exit
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const mainContainer = document.getElementById('mainVideoContainer');
                if (mainContainer.classList.contains('fullscreen')) {
                    exitFullscreen();
                }
            }
        });

        // Add fullscreen button event listener
        document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
        
        // Initialize control buttons state
        function initializeControlButtons() {
            const micBtn = document.getElementById('micBtn');
            const cameraBtn = document.getElementById('cameraBtn');
            
            // Set initial states (always on)
            micBtn.classList.remove('muted');
            micBtn.textContent = 'üé§';
            
            cameraBtn.classList.remove('off');
            cameraBtn.textContent = 'üìπ';
            
            // Update local participant status
            const localAudioStatus = document.getElementById('localAudioStatus');
            const localVideoStatus = document.getElementById('localVideoStatus');
            
            if (localAudioStatus) localAudioStatus.style.display = 'none';
            if (localVideoStatus) localVideoStatus.style.display = 'none';
        }
        
        // Check permissions and guide user
        async function checkPermissions() {
            if (!navigator.permissions) {
                console.log('üîç Permissions API not supported, proceeding with media request');
                return;
            }
            
            try {
                const cameraPermission = await navigator.permissions.query({ name: 'camera' });
                const micPermission = await navigator.permissions.query({ name: 'microphone' });
                
                console.log('üìπ Camera permission:', cameraPermission.state);
                console.log('üé§ Microphone permission:', micPermission.state);
                
                if (cameraPermission.state === 'denied' || micPermission.state === 'denied') {
                    showNotification('Please allow camera and microphone access for the best experience. Check your browser settings if needed.');
                }
            } catch (error) {
                console.log('üîç Could not check permissions:', error);
            }
        }
        
        // Call this after media initialization
        console.log('üöÄ Starting Enhanced Google Meet Clone...');
        setupChatTabs();
        checkPermissions();
        initializeMedia();
        initializeControlButtons();
    </script>
